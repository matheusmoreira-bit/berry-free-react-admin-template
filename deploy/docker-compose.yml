version: '3.8'
services:
  server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.server
    env_file: ../server/.env
    ports:
      - "4000:4000"
    restart: unless-stopped
    networks:
      - b1net

  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.web
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - b1net

  proxy:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - server
    networks:
      - b1net

networks:
  b1net:
    driver: bridge
